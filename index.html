<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8" /> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0" /> 
	<title>Data Type Quiz</title> 
</head> 

<body> 
	<div class="containerNew"> 
	
		<main class="quiz"> 
			<div id="quiz-start"> 
				<div class="landing"
					id="start-screen"> 
					<h1> 
						Quiz 
					</h1> 
					<button id="start"> 
						Start Quiz 
					</button> 
				</div> 
				<div class="timer"> 
					<p> 
						Time: 
						<span id="timer"> 
							0 
						</span> 
					</p> 
				</div> 
			</div> 

			<div class="hide" id="questions"> 
				<h2 id="question-words"></h2> 
				<div class="options" id="options"> 
				</div> 
			</div> 

			<div class="hide" id="quiz-end"> 
				<p>Final Score
					<span id="score-final"> 
					</span> 
				</p> 
				<p> 
					Your Name 
					<input type="text"
						id="name"
						max="3" /> 
					<button id="submit-score"> 
						Submit 
					</button> 
				</p> 
			</div> 
			<div> 
				<a href="./highscore.html"> 
					<button class="scores-header"
							id="view-high-scores"> 
						High Scores 
					</button> 
				</a> 
			</div> 
			<div id="feedback"
				class="feedback hide"> 
			</div> 
		</main> 
	</div> 
	<script src="./script.js"></script> 
</body> 

</html>
